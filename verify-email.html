<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفعيل البريد الإلكتروني | CourseHub</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="login-page container">
    <h2 data-i18n-en="Verify your email">تفعيل البريد الإلكتروني</h2>
    <p id="verifyMessage" data-i18n-en="We sent a verification link to your email.">أرسلنا رابط تفعيل إلى بريدك الإلكتروني.</p>

    <div class="login-links" style="margin:12px 0; text-align:right;">
      <button id="resendVerificationBtn" type="button" class="btn" data-i18n-en="Resend verification email">إعادة إرسال رابط التفعيل</button>
    </div>

    <div class="login-links" style="margin-top:18px; padding:14px; border:1px solid #e5e7eb; border-radius:10px; background:#f8fafc;">
      <strong data-i18n-en="Delivery help">مساعدة وصول الرسالة</strong>
      <ul style="margin:8px 0 0; padding-inline-start:18px; line-height:1.8;">
        <li data-i18n-en="Check Spam and Promotions folders.">تحقق من مجلد Spam وPromotions.</li>
        <li data-i18n-en="Add sender address to contacts/safe senders.">أضف بريد المرسل إلى جهات الاتصال/القائمة الآمنة.</li>
        <li data-i18n-en="Wait 1-2 minutes before requesting another resend.">انتظر 1-2 دقيقة قبل طلب إعادة إرسال جديدة.</li>
      </ul>
    </div>

    <p class="login-links" style="margin-top:16px;">
      <a href="login.html" data-i18n-en="Back to login">العودة لتسجيل الدخول</a>
    </p>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/verify-email.js"></script>
</body>
</html>
