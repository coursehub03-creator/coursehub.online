<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - CourseHub</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- CSS وميزات عامة -->
  <script type="module" src="js/main.js" defer></script>
</head>

<body>

  <!-- Header والفوتر سيتم تحميلهما ديناميكيًا -->
  <div id="header-placeholder"></div>

  <main class="login-page container">
    <h2 data-i18n-en="Log in">تسجيل الدخول</h2>

    <!-- تسجيل الدخول بالبريد -->
    <form id="loginForm">
      <input id="emailInput" type="email" placeholder="البريد الإلكتروني" required data-i18n-placeholder-en="Email">
      <input id="passwordInput" type="password" placeholder="كلمة المرور" required data-i18n-placeholder-en="Password">
      <button type="submit" data-i18n-en="Log in">تسجيل الدخول</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>

    <p data-i18n-en="or">أو</p>

    <!-- تسجيل الدخول بـ Google -->
    <button id="googleLoginBtn" class="google-btn" data-i18n-en="Log in with Google">
      تسجيل الدخول باستخدام Google
    </button>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="js/auth.js"></script>

</body>
</html>
