<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - CourseHub</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- تحميل الهيدر والفوتر + حالة المستخدم -->
  <script type="module" src="js/main.js" defer></script>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="login-page container">
    <h2>تسجيل الدخول</h2>

    <!-- تسجيل الدخول بالبريد -->
    <form id="loginForm">
      <input id="emailInput" type="email" placeholder="البريد الإلكتروني" required>
      <input id="passwordInput" type="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>

    <p>أو</p>

    <!-- تسجيل الدخول بـ Google -->
    <button id="googleLoginBtn" class="google-btn">
      تسجيل الدخول باستخدام Google
    </button>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Firebase Auth -->
  <script type="module" src="js/auth.js" defer></script>

  <!-- تحميل header.js لفحص وإظهار اسم المستخدم بعد تحميل الهيدر -->
  <script type="module" src="js/header.js" defer></script>

</body>
</html>
