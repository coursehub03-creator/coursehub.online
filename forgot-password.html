<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور - CourseHub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- Placeholder للهيدر -->
  <div id="header-placeholder"></div>

  <main class="login-page container">
    <h2 data-i18n-en="Reset your password">إعادة تعيين كلمة المرور</h2>
    <p class="auth-subtitle">
      أدخل بريدك الإلكتروني وسنرسل لك رابطًا آمنًا لإعادة تعيين كلمة المرور.
    </p>

    <form id="forgotForm">
      <input id="forgotEmail" type="email" placeholder="البريد الإلكتروني" required data-i18n-placeholder-en="Email">
      <button type="submit" data-i18n-en="Send reset link">إرسال رابط إعادة التعيين</button>
      <div id="forgotMsg" class="error-msg" role="alert" aria-live="polite"></div>
    </form>

    <p class="login-links">
      <a href="login.html" data-i18n-en="Log in">تسجيل الدخول</a>
    </p>
  </main>

  <!-- Placeholder للفوتر -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
