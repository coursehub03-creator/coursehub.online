<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاختبارات - CourseHub</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Section -->
  <section class="container">
    <h2 data-i18n-en="Course tests">اختبارات الدورات</h2>
    <p class="section-subtitle" data-i18n-en="Choose a course with tests and start right away.">اختر دورة تحتوي على اختبارات وابدأ التقييم مباشرة.</p>

    <div class="tests-actions">
      <a href="/tests-results.html" class="btn" data-i18n-en="Test results">نتائج الاختبارات</a>
    </div>

    <div class="courses-grid" id="testsGrid" data-i18n-skip="true"></div>
    <div class="empty-state" id="testsEmptyState" data-i18n-en="No tests available right now.">لا توجد اختبارات متاحة حاليًا.</div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <!-- Main JS لاستدعاء الهيدر والفوتر -->
  <script src="js/main.js" defer></script>
  <script type="module" src="js/tests.js"></script>

</body>
</html>
