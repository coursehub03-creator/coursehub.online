<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتائج الاختبارات | CourseHub</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/tests-results.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="tests-results">
    <div class="tests-results-header">
      <h1>نتائج الاختبارات</h1>
      <p>تابع أداءك في اختبارات الدورات واحفظ تقدمك التعليمي.</p>
    </div>

    <section class="tests-results-panel">
      <div class="tests-results-summary">
        <div>
          <strong id="totalAttempts">0</strong>
          <span>محاولة</span>
        </div>
        <div>
          <strong id="averageScore">0%</strong>
          <span>متوسط النتائج</span>
        </div>
      </div>

      <div class="tests-results-list" id="testsResultsList"></div>
      <div class="empty-state" id="testsResultsEmpty">لا توجد نتائج بعد.</div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/main.js" defer></script>
  <script type="module" src="/js/tests-results.js"></script>
</body>
</html>
