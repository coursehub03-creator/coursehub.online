<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنجازاتي | CourseHub</title>

  <!-- Header & Footer Styles -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="css/achievements.css">
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="achievements-container">
    <h1 class="page-title" data-i18n-en="My achievements">إنجازاتي</h1>

    <!-- Summary -->
    <section class="summary-cards">
      <div class="summary-card">
        <i class="fa fa-graduation-cap"></i>
        <h3 data-i18n-en="Completed courses">الدورات المكتملة</h3>
        <span id="completedCourses">0</span>
      </div>

      <div class="summary-card">
        <i class="fa fa-certificate"></i>
        <h3 data-i18n-en="Certificates">الشهادات</h3>
        <span id="certificatesCount">0</span>
      </div>
    </section>

    <!-- Certificates -->
    <section class="section-block">
      <h2 data-i18n-en="Certificates">الشهادات</h2>
      <div class="certificates-list" id="certificatesList" data-i18n-skip="true"></div>
    </section>

    <!-- Completed Courses -->
    <section class="section-block">
      <h2 data-i18n-en="Completed courses">الدورات المكتملة</h2>
      <div class="courses-list" id="coursesList" data-i18n-skip="true"></div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <script src="js/main.js" defer></script>
  <script type="module" src="/js/achievements.js"></script>
</body>
</html>
