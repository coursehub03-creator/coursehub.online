<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة دورة جديدة - لوحة التحكم | CourseHub</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="css-admin/admin.css">
</head>
<body>

<div id="header-placeholder"></div>

<main class="admin-wrapper">
  <div class="admin-layout">

    <aside class="admin-sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <section class="admin-main">
      <div id="topbar-placeholder"></div>

      <div class="admin-content">
        <h1>إضافة دورة جديدة</h1>

        <form id="addCourseForm" class="admin-form">

          <div class="form-group">
            <label>عنوان الدورة</label>
            <input type="text" id="title" required>
          </div>

          <div class="form-group">
            <label>وصف الدورة</label>
            <textarea id="description" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <label>تصنيف الدورة</label>
            <input type="text" id="category">
          </div>

          <div class="form-group">
            <label>صورة الغلاف</label>
            <input type="file" id="coverImage" accept="image/*">
          </div>

          <h3>الدروس</h3>
          <div id="lessonsContainer"></div>

          <button type="button" id="addLessonBtn" class="btn">
            إضافة درس جديد
          </button>

          <button type="submit" class="btn primary">
            حفظ الدورة
          </button>

        </form>

      </div>
    </section>
  </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/header.js"></script>
<script type="module" src="/js/footer.js"></script>
<script type="module" src="js-admin/admin-layout.js"></script>
<script type="module" src="js-admin/admin-guard.js"></script>
<script type="module" src="js-admin/add-course.js"></script>

</body>
</html>
