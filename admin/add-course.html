<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>إضافة دورة جديدة - لوحة التحكم | CourseHub</title>

  <!-- CSS الأساسي -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <!-- Header (تحميل ديناميكي) -->
  <div id="header-placeholder"></div>

  <!-- المحتوى -->
  <main class="container">
    <h2>إضافة دورة جديدة</h2>

    <form id="add-course-form" class="admin-form">
      <div class="form-group">
        <label for="title">عنوان الدورة</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">وصف الدورة</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-primary">إضافة الدورة</button>
    </form>
  </main>

  <!-- Footer (تحميل ديناميكي) -->
  <div id="footer-placeholder"></div>

  <!-- JS الأساسي (تحميل الهيدر والفوتر + CSS) -->
  <script type="module" src="../js/main.js" defer></script>

  <!-- Header logic (حالة المستخدم + زر الأدمن) -->
  <script type="module" src="../js/header.js" defer></script>

  <!-- حماية صفحة الأدمن (موحدة) -->
  <script type="module" src="../js/auth-guard.js" defer></script>

  <!-- منطق إضافة الدورة -->
  <script type="module" src="../js/add-course.js" defer></script>

</body>
</html>
