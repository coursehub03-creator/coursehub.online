<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>إضافة دورة جديدة - لوحة التحكم | CourseHub</title>

  <!-- CSS الموقع العام -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">

  <!-- CSS الأدمن -->
  <link rel="stylesheet" href="css-admin/admin.css">
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<!-- محتوى الأدمن -->
<main class="admin-wrapper">
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <!-- Main -->
    <section class="admin-main">

      <!-- Topbar -->
      <div id="topbar-placeholder"></div>

      <!-- Content -->
      <div class="admin-content">
        <h1>إضافة دورة جديدة</h1>

        <form id="add-course-form" class="admin-form">
          <div class="form-group">
            <label for="title">عنوان الدورة</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="description">وصف الدورة</label>
            <textarea id="description" name="description" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn-primary">إضافة الدورة</button>
        </form>

        <div id="feedback-message" class="feedback"></div>
      </div>

    </section>
  </div>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- JS الموقع -->
<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/header.js"></script>
<script type="module" src="/js/footer.js"></script>

<!-- JS الأدمن -->
<script type="module" src="js-admin/admin-guard.js"></script>
<script type="module" src="js-admin/admin-layout.js"></script>
<script type="module" src="js-admin/add-course.js"></script>

</body>
</html>
