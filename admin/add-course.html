<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>إضافة دورة جديدة - لوحة التحكم | CourseHub</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="css-admin/admin.css">
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

<main class="admin-wrapper">
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <!-- Main -->
    <section class="admin-main">
      <div id="topbar-placeholder"></div>

      <div class="admin-content">
        <h1>إضافة دورة جديدة</h1>

        <form id="add-course-form" class="admin-form">
          <div class="form-group">
            <label for="title">عنوان الدورة</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="description">وصف الدورة</label>
            <textarea id="description" name="description" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <label for="type">نوع الدورة</label>
            <select id="type" name="type" required>
              <option value="">اختر نوع الدورة</option>
              <option value="video">دورة فيديو</option>
              <option value="slides">دورة سلايدات</option>
            </select>
          </div>

          <div class="form-group">
            <label for="image">صورة الغلاف</label>
            <input type="file" id="image" accept="image/*" required>
          </div>

          <div class="form-group">
            <label>الدروس</label>
            <div id="lessons-wrapper"></div>
            <button type="button" id="add-lesson-btn" class="btn-secondary">إضافة درس جديد</button>
          </div>

          <button type="submit" class="btn-primary">إضافة الدورة</button>
        </form>

        <div id="feedback-message" class="feedback"></div>
      </div>
    </section>
  </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/header.js"></script>
<script type="module" src="/js/footer.js"></script>
<script type="module" src="js-admin/admin-guard.js"></script>
<script type="module" src="js-admin/admin-layout.js"></script>
<script type="module" src="js-admin/add-course.js"></script>

</body>
</html>
