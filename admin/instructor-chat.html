<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دردشة الأساتذة | CourseHub Admin</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/admin/css-admin/admin.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="admin-wrapper">
    <div class="admin-layout">
      <aside class="admin-sidebar"><div id="sidebar-placeholder"></div></aside>
      <section class="admin-main">
        <div id="topbar-placeholder"></div>
        <div class="admin-content">
          <h1>دردشة الأساتذة</h1>
          <div class="card" style="display:grid;grid-template-columns:300px 1fr;gap:14px;min-height:520px;">
            <aside>
              <h3>قائمة الأساتذة</h3>
              <div id="chatInstructorsList" style="display:grid;gap:8px;"></div>
            </aside>
            <section>
              <h3 id="chatWithTitle">اختر أستاذًا لبدء المحادثة</h3>
              <div id="adminChatMessages" style="border:1px solid #e5e7eb;border-radius:10px;min-height:360px;max-height:460px;overflow:auto;padding:10px;display:grid;gap:8px;background:#f8fafc"></div>
              <div style="display:grid;gap:8px;margin-top:10px;">
                <textarea id="adminChatInput" rows="3" placeholder="اكتب رسالة للمحاضر..." style="padding:10px;border:1px solid #d1d5db;border-radius:8px;"></textarea>
                <button id="adminSendChatBtn" class="btn">إرسال</button>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script type="module" src="/admin/js-admin/admin-layout.js"></script>
  <script type="module" src="/admin/js-admin/instructor-chat-admin.js"></script>
</body>
</html>
