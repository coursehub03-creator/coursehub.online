<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دردشة الأساتذة | لوحة التحكم</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/admin/css-admin/admin.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="admin-wrapper">
    <div class="admin-layout">
      <aside class="admin-sidebar"><div id="sidebar-placeholder"></div></aside>
      <section class="admin-main">
        <div id="topbar-placeholder"></div>
        <div class="admin-content">
          <h1>دردشة الأساتذة</h1>

          <div class="card admin-chat-shell">
            <aside class="admin-chat-sidebar">
              <h3>قائمة الأساتذة</h3>
              <div id="chatInstructorsList" class="admin-chat-instructors-list"></div>
            </aside>

            <section class="admin-chat-main">
              <div class="admin-chat-header-row">
                <h3 id="chatWithTitle">اختر أستاذًا لبدء المحادثة</h3>
                <button id="deleteChatBtn" type="button" class="btn danger" hidden>حذف المحادثة</button>
              </div>

              <div id="adminChatMessages" class="admin-chat-messages"></div>

              <div class="admin-chat-compose">
                <textarea id="adminChatInput" rows="3" placeholder="اكتب رسالة احترافية وواضحة للأستاذ..."></textarea>
                <button id="adminSendChatBtn" class="btn">إرسال</button>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script type="module" src="/admin/js-admin/admin-layout.js"></script>
  <script type="module" src="/admin/js-admin/instructor-chat-admin.js"></script>
</body>
</html>
