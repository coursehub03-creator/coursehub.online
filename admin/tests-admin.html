<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الاختبارات | لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div id="header-placeholder"></div>

<main class="admin-wrapper">
  <div class="admin-layout">
    <aside class="admin-sidebar"><div id="sidebar-placeholder"></div></aside>
    <section class="admin-main">
      <div id="topbar-placeholder"></div>
      <div class="admin-content">
        <h1>إدارة الاختبارات</h1>
        <button id="add-test-btn">➕ إضافة اختبار جديد</button>
        <input type="text" id="test-search" placeholder="ابحث عن اختبار..." />
        <table class="tests-table">
          <thead>
            <tr>
              <th>عنوان الاختبار</th>
              <th>الدورة المرتبطة</th>
              <th>عدد الأسئلة</th>
              <th>تاريخ الإنشاء</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="tests-list">
            <!-- سيتم تعبئتها ديناميكيًا بواسطة tests-admin.js -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/header.js"></script>
<script type="module" src="/js/footer.js"></script>

<script type="module" src="js/admin-guard.js"></script>
<script type="module" src="js/admin-layout.js"></script>
<script type="module" src="js/tests-admin.js"></script>

</body>
</html>
