<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدورات | لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/admin/css-admin/admin.css">
</head>
<body>

<div id="header-placeholder"></div>

<main class="admin-wrapper">
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <section class="admin-main">
      <div id="topbar-placeholder"></div>

      <div class="admin-content">
        <h1>إدارة الدورات</h1>

        <!-- ✅ زر موجود وثابت -->
        <button type="button" id="add-course-btn">
          ➕ إضافة دورة جديدة
        </button>

        <input
          type="text"
          id="course-search"
          placeholder="ابحث عن دورة..."
        />

        <table class="courses-table">
          <thead>
            <tr>
              <th>عنوان الدورة</th>
              <th>الوصف</th>
              <th>عدد الطلاب</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="courses-list">
            <!-- يتم تعبئتها من JS -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="/js/main.js"></script>
<script type="module" src="/js/header.js"></script>
<script type="module" src="/js/footer.js"></script>

<script type="module" src="/admin/js-admin/admin-guard.js"></script>
<script type="module" src="/admin/js-admin/admin-layout.js"></script>
<script type="module" src="/admin/js-admin/courses-admin.js"></script>

</body>
</html>
