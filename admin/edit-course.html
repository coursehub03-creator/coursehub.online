<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل دورة | لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/admin/css-admin/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div id="header-placeholder"></div>

<main class="admin-wrapper">
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <section class="admin-main">
      <div id="topbar-placeholder"></div>

      <div class="admin-content">
        <div class="page-header">
          <div>
            <h1>تعديل بيانات الدورة</h1>
            <p class="helper-text">يمكنك تحديث بيانات الدورة سواء كانت مسودة أو مؤرشفة أو منشورة ثم حفظها قبل إعادة النشر.</p>
          </div>
          <div class="page-actions">
            <a href="/admin/courses-admin.html" class="btn outline">عودة للدورات</a>
          </div>
        </div>

        <form id="editCourseForm" class="builder-card">
          <div class="form-grid">
            <div class="field-group">
              <label>عنوان الدورة</label>
              <input type="text" id="title" required>
            </div>
            <div class="field-group">
              <label>عنوان الدورة (بالإنجليزية)</label>
              <input type="text" id="titleEn">
            </div>
            <div class="field-group">
              <label>التصنيف</label>
              <input type="text" id="category">
            </div>
            <div class="field-group">
              <label>المستوى</label>
              <input type="text" id="level">
            </div>
            <div class="field-group">
              <label>اللغة</label>
              <input type="text" id="language">
            </div>
            <div class="field-group">
              <label>المدة</label>
              <input type="text" id="duration">
            </div>
            <div class="field-group">
              <label>عدد الوحدات</label>
              <input type="number" id="modules" min="1">
            </div>
            <div class="field-group">
              <label>حالة الدورة</label>
              <select id="status">
                <option value="draft">مسودة</option>
                <option value="review">قيد المراجعة</option>
                <option value="published">منشورة</option>
                <option value="archived">مؤرشفة</option>
              </select>
            </div>
          </div>

          <div class="field-group">
            <label>وصف الدورة</label>
            <textarea id="description" rows="4"></textarea>
          </div>
          <div class="field-group">
            <label>وصف الدورة (بالإنجليزية)</label>
            <textarea id="descriptionEn" rows="4"></textarea>
          </div>

          <div class="form-grid">
            <div class="field-group">
              <label>تحديث صورة الغلاف</label>
              <input type="file" id="coverImage" accept="image/*">
            </div>
            <div class="field-group">
              <label>رابط صورة الغلاف (اختياري)</label>
              <input type="url" id="coverImageUrl">
            </div>
            <div class="cover-preview">
              <p class="helper-text">الغلاف الحالي</p>
              <img id="coverPreview" src="/assets/images/default-course.png" alt="غلاف الدورة">
            </div>
          </div>

          <button type="submit" class="btn">حفظ التعديلات</button>
        </form>
      </div>
    </section>
  </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="/js/main.js" defer></script>
<script type="module" src="/js/footer.js"></script>

<script type="module" src="/admin/js-admin/admin-guard.js"></script>
<script type="module" src="/admin/js-admin/admin-layout.js"></script>
<script type="module" src="/admin/js-admin/edit-course.js"></script>

</body>
</html>
