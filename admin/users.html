<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المستخدمون | لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS الموقع -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">

  <!-- CSS الأدمن -->
  <link rel="stylesheet" href="css-admin/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div id="header-placeholder"></div>

<main class="admin-wrapper">
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div id="sidebar-placeholder"></div>
    </aside>

    <section class="admin-main">
      <div id="topbar-placeholder"></div>

      <div class="admin-content">
        <div class="page-header">
          <div>
            <h1>إدارة المستخدمين</h1>
            <p class="helper-text">فلترة حسب الدور والحالة وتحليل النشاط.</p>
          </div>
          <div class="page-actions">
            <button class="btn outline">
              <i class="fa-solid fa-user-plus"></i>
              إضافة مستخدم
            </button>
          </div>
        </div>

        <div class="table-toolbar">
          <div class="table-filters">
            <select id="user-role-filter">
              <option value="all">كل الأدوار</option>
              <option value="student">طالب</option>
              <option value="instructor">مدرّس</option>
              <option value="admin">مشرف</option>
            </select>

            <select id="user-status-filter">
              <option value="all">كل الحالات</option>
              <option value="active">نشط</option>
              <option value="pending">بانتظار التفعيل</option>
              <option value="blocked">محظور</option>
            </select>
          </div>

          <div class="table-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              id="user-search"
              placeholder="ابحث عن مستخدم..."
            />
          </div>
        </div>

        <table class="users-table">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>البريد الإلكتروني</th>
              <th>الدور</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="users-list">
            <!-- سيتم تعبئتها ديناميكيًا بواسطة users.js -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="/js/main.js" defer></script>
<script type="module" src="/js/footer.js"></script>

<script type="module" src="js-admin/admin-guard.js"></script>
<script type="module" src="js-admin/admin-layout.js"></script>
<script type="module" src="js-admin/users.js"></script>

</body>
</html>
