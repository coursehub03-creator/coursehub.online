<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دوراتي | CourseHub</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/my-courses.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    header { direction: ltr !important; }
    .top-bar.container {
      flex-direction: row !important;
      justify-content: space-between !important;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="courses-container">
    <h1 class="page-title" data-i18n-en="My courses">دوراتي</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="current" data-i18n-en="Current courses">دوراتي الحالية</button>
      <button class="tab-btn" data-tab="completed" data-i18n-en="Completed courses">دوراتي المنجزة</button>
      <button class="tab-btn" data-tab="favorites" data-i18n-en="Favorite courses">دوراتي المفضلة</button>
    </div>

    <!-- Tab Contents -->
    <div id="current" class="tab-content active" data-i18n-skip="true"></div>
    <div id="completed" class="tab-content" data-i18n-skip="true"></div>
    <div id="favorites" class="tab-content" data-i18n-skip="true"></div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/my-courses.js"></script>

</body>
</html>
