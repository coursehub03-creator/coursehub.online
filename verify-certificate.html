<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من الشهادة | CourseHub</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/verify-certificate.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="verify-certificate">
    <div class="verify-card">
      <h1 data-i18n-en="Verify a certificate">تحقق من شهادة</h1>
      <p data-i18n-en="Enter the verification code on the certificate to confirm its validity.">أدخل رمز التحقق الموجود على الشهادة للتأكد من صحتها.</p>
      <form id="verifyForm">
        <input type="text" id="certificateCode" placeholder="رمز التحقق" data-i18n-placeholder-en="Verification code">
        <button type="submit" class="btn" data-i18n-en="Verify now">تحقق الآن</button>
      </form>

      <div id="verifyResult" class="verify-result"></div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/main.js" defer></script>
  <script type="module" src="/js/verify-certificate.js"></script>
</body>
</html>
