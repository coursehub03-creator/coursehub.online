<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل حساب - CourseHub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="course-detail">
  <h2>إنشاء حساب جديد</h2>
  <form>
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" name="name" placeholder="الاسم الكامل" required>
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
    <label for="password">كلمة المرور</label>
    <input type="password" id="password" name="password" placeholder="********" required>
    <button class="btn" type="submit">إنشاء الحساب</button>
  </form>
  <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
</section>
<script src="main.js"></script>
</body>
</html>
