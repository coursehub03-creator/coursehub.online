name: Jekyll site CI

on:
  push:
    branches:
      - main  # الفرع الذي تريد النشر منه

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الملفات من GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. إعداد Ruby (Jekyll يعمل على Ruby)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # يمكنك تغييره حسب الحاجة

      # 3. تثبيت Bundler و Jekyll
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # 4. بناء الموقع
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # 5. نشر على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
