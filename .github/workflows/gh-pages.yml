name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main

# ⚡ ضروري: صلاحيات GITHUB_TOKEN لتجاوز مشاكل OIDC
permissions:
  contents: write   # للسماح بالكتابة على المستودع
  id-token: write   # للسماح بالـ OIDC token المطلوب من deploy-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسخ كل الملفات من المستودع
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ إعداد GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # 3️⃣ رفع الملفات (artifact) للنشر
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # root لأن كل ملفات الموقع هنا

      # 4️⃣ نشر الموقع على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
