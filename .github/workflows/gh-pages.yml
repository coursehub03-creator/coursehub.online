name: Deploy CourseHub to GitHub Pages

on:
  push:
    branches:
      - main   # كل push على الفرع الرئيسي سيطلق النشر
  workflow_dispatch:  # للسماح بالتشغيل اليدوي من Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب ملفات المشروع من Git
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. إعداد GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # 3. رفع ملفات المشروع (artifact) من root
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./   # root repository

      # 4. نشر الموقع على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
