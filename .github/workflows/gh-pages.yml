name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # للسماح بالكتابة على المستودع

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسخ كل الملفات من المستودع
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ نشر الملفات مباشرة إلى GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # الفرع الذي سينشر عليه الموقع
          folder: ./               # root folder يحتوي على index.html
          clean: true              # تنظيف الفرع قبل النشر
