<header>
  <div class="top-bar container">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="CourseHub Logo" class="site-logo" style="width:120px;"></a>
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="courses.html">الدورات</a>
      <a href="tests.html">الاختبارات</a>
      <a href="certificates.html">الشهادات</a>
      <a href="login.html" id="login-link">تسجيل الدخول</a>
    </nav>
    <div id="user-info" class="user-info-container"></div>
  </div>
</header>

<style>
/* Dropdown المستخدم */
.user-info-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

.user-info-container img.user-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ff9900;
}

.user-info-container .dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 50px;
    background: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
    z-index: 999;
    min-width: 150px;
}

.user-info-container:hover .dropdown-menu {
    display: block;
}

.user-info-container .dropdown-menu a {
    display: block;
    padding: 10px 15px;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.user-info-container .dropdown-menu a:hover {
    background-color: #f4f4f4;
}

/* Responsive */
@media(max-width:768px){
    .user-info-container { gap: 5px; }
    .user-info-container img.user-pic { width: 35px; height: 35px; }
}
</style>

<script>
// عرض المستخدم إذا مسجل الدخول
const user = JSON.parse(localStorage.getItem("coursehub_user"));

if(user){
    document.getElementById('login-link').style.display = 'none';
    document.getElementById('user-info').innerHTML = `
      <img src="${user.picture}" alt="${user.name}" class="user-pic">
      <span>${user.name}</span>
      <div class="dropdown-menu">
        <a href="profile.html">حسابي</a>
        <a href="#" onclick="logout()">تسجيل الخروج</a>
      </div>
    `;
}

// Logout
function logout(){
    localStorage.removeItem("coursehub_user");
    window.location.href = 'login.html';
}
</script>
