<header>
  <div class="top-bar container">
    <div class="logo"><a href="index.html">CourseHub</a></div>

    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="courses.html">الدورات</a>
      <a href="tests.html">الاختبارات</a>
      <a href="certificates.html">الشهادات</a>
      <a href="login.html" id="login-link">تسجيل الدخول</a>
    </nav>

    <div class="header-actions">
      <button id="langBtn"><i class="fa fa-globe"></i> عربي</button>
      <button id="notifBtn"><i class="fa fa-bell"></i>
        <span class="notification-badge" id="notifBadge">3</span>
      </button>
    </div>

    <div id="user-info" class="user-info-container"></div>
  </div>

  <div class="search-bar container" id="headerSearch">
    <input type="text" id="searchInput" placeholder="ابحث عن دورة...">
    <button onclick="searchCourses()"><i class="fa fa-search"></i> بحث</button>
  </div>
</header>

<!-- استدعاء CSS منفصل -->
<link rel="stylesheet" href="header.css">

<script>
// --- التحكم في ظهور شريط البحث حسب الصفحة ---
const headerSearch = document.getElementById('headerSearch');
const currentPage = window.location.pathname.split("/").pop();
if(currentPage !== "index.html" && currentPage !== "courses.html"){
    headerSearch.style.display = "none";
} else {
    headerSearch.style.display = "flex";
}

// --- عرض المستخدم إذا مسجل الدخول ---
const user = JSON.parse(localStorage.getItem("coursehub_user"));
const userContainer = document.getElementById('user-info');
if(user){
    document.getElementById('login-link').style.display='none';
    userContainer.innerHTML = `
        <img src="${user.picture}" alt="${user.name}" class="user-pic">
        <span>${user.name}</span>
        <div class="dropdown-menu">
            <a href="profile.html">الملف الشخصي</a>
            <a href="achievements.html">إنجازاتي</a>
            <a href="my-courses.html">دوراتي</a>
            <a href="settings.html">الإعدادات</a>
            <a href="#" id="logoutBtn">تسجيل الخروج</a>
        </div>
    `;
}

// Toggle Dropdown
userContainer.addEventListener('click', e => {
    e.stopPropagation();
    userContainer.classList.toggle('active');
});

// إغلاق عند النقر خارج
document.addEventListener('click', e => {
    if(!userContainer.contains(e.target)) userContainer.classList.remove('active');
});

// Logout
const logoutBtn = document.getElementById('logoutBtn');
if(logoutBtn){
    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem("coursehub_user");
        window.location.href='login.html';
    });
}

// تغيير اللغة
const langBtn = document.getElementById('langBtn');
langBtn.addEventListener('click', ()=>{
    const current = langBtn.textContent.trim();
    if(current.includes('عربي')) langBtn.innerHTML='<i class="fa fa-globe"></i> English';
    else if(current.includes('English')) langBtn.innerHTML='<i class="fa fa-globe"></i> Français';
    else langBtn.innerHTML='<i class="fa fa-globe"></i> عربي';
});

// --- دالة بحث وهمية ---
function searchCourses(){
    const query = document.getElementById('searchInput').value;
    alert(`بحث عن: ${query}`);
}
</script>
