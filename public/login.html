<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - CourseHub</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

<div id="header-placeholder"></div>

<main class="login-page container">
  <h2>تسجيل الدخول</h2>

  <form id="loginForm" class="login-form">
    <input id="email" type="email" placeholder="البريد الإلكتروني" required>
    <input id="password" type="password" placeholder="كلمة المرور" required>

    <button type="submit" class="btn">تسجيل الدخول</button>
    <div id="errorMsg" class="error-msg"></div>
  </form>

  <div class="divider">أو</div>

  <button id="googleLogin" class="btn google-btn">
    تسجيل الدخول باستخدام Google
  </button>
</main>

<div id="footer-placeholder"></div>

<script type="module" src="js/login.js"></script>
<script src="js/main.js" defer></script>

</body>
</html>
