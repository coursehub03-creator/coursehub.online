<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - CourseHub</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- Firebase SDKs -->
  <script type="module" src="js/firebase-config.js"></script>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Login Section -->
  <main class="login-page container">
    <h2>تسجيل الدخول</h2>

    <!-- Email Login Form -->
    <form id="loginForm" class="login-form">
      <input id="emailInput" type="email" placeholder="البريد الإلكتروني" required>
      <input id="passwordInput" type="password" placeholder="كلمة المرور" required>
      <button type="submit" class="btn">تسجيل الدخول</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>

    <div class="divider">أو</div>

    <!-- Google Login -->
    <button id="googleLoginBtn" class="google-btn">
      <i class="fa-brands fa-google"></i> تسجيل الدخول باستخدام Google
    </button>

    <!-- Links -->
    <div class="login-links">
      <a href="register.html">إنشاء حساب جديد</a> |
      <a href="forgot-password.html">نسيت كلمة المرور؟</a>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script type="module" src="js/auth.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
