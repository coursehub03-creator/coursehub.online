<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنجازاتي | CourseHub</title>

  <!-- Header & Footer Styles -->
  <link rel="stylesheet" href="main.css">

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="achievements.css">

  <style>
    header {
      direction: ltr !important;
    }
    .top-bar.container {
      flex-direction: row !important;
      justify-content: space-between !important;
    }
  </style>
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="achievements-container">
    <h1 class="page-title">إنجازاتي</h1>

    <!-- Summary -->
    <section class="summary-cards">
      <div class="summary-card">
        <i class="fa fa-graduation-cap"></i>
        <h3>الدورات المكتملة</h3>
        <span id="completedCourses">0</span>
      </div>

      <div class="summary-card">
        <i class="fa fa-certificate"></i>
        <h3>الشهادات</h3>
        <span id="certificatesCount">0</span>
      </div>
    </section>

    <!-- Certificates -->
    <section class="section-block">
      <h2>الشهادات</h2>
      <div class="certificates-list" id="certificatesList"></div>
    </section>

    <!-- Completed Courses -->
    <section class="section-block">
      <h2>الدورات المكتملة</h2>
      <div class="courses-list" id="coursesList"></div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCagdZU_eAHebBGCmG5W4FFTcDZIH4wOp0",
      authDomain: "coursehub-23ed2.firebaseapp.com",
      projectId: "coursehub-23ed2",
      storageBucket: "coursehub-23ed2.firebasestorage.app",
      messagingSenderId: "367073521017",
      appId: "1:367073521017:web:67f5fd3be4c6407247d3a8",
      measurementId: "G-NJ6E39V9NW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const provider = new GoogleAuthProvider();

    // تحقق من تسجيل الدخول
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInWithPopup(auth, provider);
        return;
      }

      const userDoc = doc(db, "users", user.uid);
      let progressData = await getDoc(userDoc);

      if (!progressData.exists()) {
        // إنشاء مستند جديد إذا لم يكن موجودًا
        progressData = {
          completedCourses: [],
          certificates: []
        };
        await setDoc(userDoc, progressData);
      } else {
        progressData = progressData.data();
      }

      // --- Summary ---
      document.getElementById("completedCourses").textContent = progressData.completedCourses.length;
      document.getElementById("certificatesCount").textContent = progressData.certificates.length;

      // --- Certificates ---
      const certList = document.getElementById("certificatesList");
      certList.innerHTML = "";
      if (progressData.certificates.length === 0) {
        certList.innerHTML = "<p>لم تحصل على أي شهادة بعد.</p>";
      } else {
        progressData.certificates.forEach(cert => {
          certList.innerHTML += `
            <div class="certificate-card">
              <a href="${cert.certificateUrl}" download class="download-btn">تحميل</a>
              <h4>${cert.title}</h4>
              <span>تاريخ الإصدار: ${cert.issuedAt}</span>
              <button onclick="window.open('${cert.certificateUrl}', '_blank')">
                عرض الشهادة
              </button>
            </div>
          `;
        });
      }

      // --- Completed Courses ---
      const coursesList = document.getElementById("coursesList");
      coursesList.innerHTML = "";
      if (progressData.completedCourses.length === 0) {
        coursesList.innerHTML = "<p>لم تكمل أي دورة بعد.</p>";
      } else {
        progressData.completedCourses.forEach(course => {
          coursesList.innerHTML += `
            <div class="course-card">
              <img src="${course.image}" alt="${course.title}">
              <div class="course-content">
                <h4>
                  <a href="course.html?id=${course.id}" style="text-decoration:none;color:#1c3faa;">
                    ${course.title}
                  </a>
                </h4>
                <span>المدرب: ${course.instructor}</span><br>
                <span>أكملت في: ${course.completedAt}</span>
              </div>
            </div>
          `;
        });
      }
    });
  </script>

  <!-- Main JS (Header/Footer + وظائف البحث) -->
  <script src="main.js" defer></script>

</body>
</html>
