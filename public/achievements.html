<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنجازاتي | CourseHub</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="achievements.css">

  <!-- Fonts & Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

  <div id="header-placeholder"></div>

  <main class="achievements-container">
    <h1 class="page-title">إنجازاتي</h1>

    <section class="summary-cards">
      <div class="summary-card">
        <i class="fa fa-graduation-cap"></i>
        <h3>الدورات المكتملة</h3>
        <span id="completedCourses">0</span>
      </div>

      <div class="summary-card">
        <i class="fa fa-certificate"></i>
        <h3>الشهادات</h3>
        <span id="certificatesCount">0</span>
      </div>
    </section>

    <section class="section-block">
      <h2>الشهادات</h2>
      <div class="certificates-list" id="certificatesList"></div>
    </section>

    <section class="section-block">
      <h2>الدورات المكتملة</h2>
      <div class="courses-list" id="coursesList"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script type="module" src="./achievements.js"></script>

</body>
</html>
