<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنجازاتي | CourseHub</title>

  <!-- Header & Footer Styles -->
  <link rel="stylesheet" href="main.css">

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="achievements.css">

  <style>
    /* حل مشكلة اتجاه الهيدر على صفحات RTL */
    header {
      direction: ltr !important;
    }
    .top-bar.container {
      flex-direction: row !important;
      justify-content: space-between !important;
    }
  </style>
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="achievements-container">
    <h1 class="page-title">إنجازاتي</h1>

    <!-- Summary -->
    <section class="summary-cards">
      <div class="summary-card">
        <i class="fa fa-graduation-cap"></i>
        <h3>الدورات المكتملة</h3>
        <span id="completedCourses">0</span>
      </div>

      <div class="summary-card">
        <i class="fa fa-certificate"></i>
        <h3>الشهادات</h3>
        <span id="certificatesCount">0</span>
      </div>
    </section>

    <!-- Certificates -->
    <section class="section-block">
      <h2>الشهادات</h2>
      <div class="certificates-list" id="certificatesList"></div>
    </section>

    <!-- Completed Courses -->
    <section class="section-block">
      <h2>الدورات المكتملة</h2>
      <div class="courses-list" id="coursesList"></div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="main.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const user = JSON.parse(localStorage.getItem("coursehub_user"));
      if (!user) {
        alert("يجب تسجيل الدخول لعرض الإنجازات");
        window.location.href = "login.html";
        return;
      }

      const progressKey = "coursehub_progress";
      let progress = JSON.parse(localStorage.getItem(progressKey));

      if (!progress || progress.userEmail !== user.email) {
        progress = {
          userEmail: user.email,
          completedCourses: [],
          certificates: []
        };
        localStorage.setItem(progressKey, JSON.stringify(progress));
      }

      // --- Summary ---
      document.getElementById("completedCourses").textContent = progress.completedCourses.length;
      document.getElementById("certificatesCount").textContent = progress.certificates.length;

      // --- Certificates ---
      const certList = document.getElementById("certificatesList");
      certList.innerHTML = "";

      if (progress.certificates.length === 0) {
        certList.innerHTML = "<p>لم تحصل على أي شهادة بعد.</p>";
      } else {
        progress.certificates.forEach(cert => {
          certList.innerHTML += `
            <div class="certificate-card">
              <button class="download-btn" onclick="downloadCertificate('${cert.certificateUrl}')">
                تحميل
              </button>
              <h4>${cert.title}</h4>
              <span>تاريخ الإصدار: ${cert.issuedAt}</span>
              <button onclick="openCertificate('${cert.certificateUrl}')">
                عرض الشهادة
              </button>
            </div>
          `;
        });
      }

      // --- Completed Courses ---
      const coursesList = document.getElementById("coursesList");
      coursesList.innerHTML = "";

      if (progress.completedCourses.length === 0) {
        coursesList.innerHTML = "<p>لم تكمل أي دورة بعد.</p>";
      } else {
        progress.completedCourses.forEach(course => {
          coursesList.innerHTML += `
            <div class="course-card">
              <img src="${course.image}" alt="${course.title}">
              <div class="course-content">
                <h4>
                  <a href="course.html?courseId=${course.id}" style="text-decoration:none;color:#1c3faa;">
                    ${course.title}
                  </a>
                </h4>
                <span>المدرب: ${course.instructor}</span><br>
                <span>أكملت في: ${course.completedAt}</span>
              </div>
            </div>
          `;
        });
      }

    });

    function openCertificate(url) {
      window.open(url, "_blank");
    }

    function downloadCertificate(url) {
      const link = document.createElement("a");
      link.href = url;
      link.download = "";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
