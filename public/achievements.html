<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنجازاتي | CourseHub</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="achievements.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    header { direction: ltr !important; }
    .top-bar.container { flex-direction: row !important; justify-content: space-between !important; }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="achievements-container">
    <h1 class="page-title">إنجازاتي</h1>

    <section class="summary-cards">
      <div class="summary-card">
        <i class="fa fa-graduation-cap"></i>
        <h3>الدورات المكتملة</h3>
        <span id="completedCourses">0</span>
      </div>
      <div class="summary-card">
        <i class="fa fa-certificate"></i>
        <h3>الشهادات</h3>
        <span id="certificatesCount">0</span>
      </div>
    </section>

    <section class="section-block">
      <h2>الشهادات</h2>
      <div class="certificates-list" id="certificatesList"></div>
    </section>

    <section class="section-block">
      <h2>الدورات المكتملة</h2>
      <div class="courses-list" id="coursesList"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module">
    import { firebaseAuth } from './firebase-config.js';
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

    const db = getFirestore(firebaseAuth.auth.app);

    firebaseAuth.onAuthStateChanged(firebaseAuth.auth, async (user) => {
      if (!user) {
        await firebaseAuth.signInWithPopup(firebaseAuth.auth, new firebaseAuth.GoogleAuthProvider());
        return;
      }

      const userDocRef = doc(db, "users", user.uid);
      let userDocSnap = await getDoc(userDocRef);
      let progressData;

      if (!userDocSnap.exists()) {
        progressData = { completedCourses: [], certificates: [] };
        await setDoc(userDocRef, progressData);
      } else {
        progressData = userDocSnap.data();
      }

      document.getElementById("completedCourses").textContent = progressData.completedCourses.length;
      document.getElementById("certificatesCount").textContent = progressData.certificates.length;

      const certList = document.getElementById("certificatesList");
      certList.innerHTML = progressData.certificates.length === 0
        ? "<p>لم تحصل على أي شهادة بعد.</p>"
        : progressData.certificates.map(cert => `
            <div class="certificate-card">
              <a href="${cert.certificateUrl}" download class="download-btn">تحميل</a>
              <h4>${cert.title}</h4>
              <span>تاريخ الإصدار: ${cert.issuedAt}</span>
              <button onclick="window.open('${cert.certificateUrl}', '_blank')">عرض الشهادة</button>
            </div>
          `).join("");

      const coursesList = document.getElementById("coursesList");
      coursesList.innerHTML = progressData.completedCourses.length === 0
        ? "<p>لم تكمل أي دورة بعد.</p>"
        : progressData.completedCourses.map(course => `
            <div class="course-card">
              <img src="${course.image}" alt="${course.title}">
              <div class="course-content">
                <h4><a href="course.html?id=${course.id}" style="text-decoration:none;color:#1c3faa;">${course.title}</a></h4>
                <span>المدرب: ${course.instructor}</span><br>
                <span>أكملت في: ${course.completedAt}</span>
              </div>
            </div>
          `).join("");
    });
  </script>

  <script src="main.js" defer></script>
</body>
</html>
