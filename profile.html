<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حسابي - CourseHub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Profile Card */
    .profile-card {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      padding: 40px 30px;
    }

    .profile-card img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #1c3faa;
      object-fit: cover;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .profile-card h2 {
      font-size: 26px;
      margin-bottom: 5px;
      color: #1c3faa;
    }

    .profile-card p.email {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .profile-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-card input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .profile-card input[disabled] {
      background-color: #eee;
      cursor: not-allowed;
    }

    .btn-save {
      background-color: #ffcc00;
      color: #1c3faa;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-logout {
      background-color: #1c3faa;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media(max-width:600px){
      .profile-card { margin: 40px 20px; padding: 30px 20px; }
      .profile-card img.profile-pic { width: 100px; height: 100px; }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="" alt="Profile Picture" class="profile-pic" id="profilePic">
    <h2 id="profileName"></h2>
    <p class="email" id="profileEmail"></p>

    <form id="profile-form">
      <input type="text" id="profile-name" placeholder="الاسم الكامل" required>
      <input type="email" id="profile-email" placeholder="البريد الإلكتروني" disabled>
      <input type="file" id="profile-picture-file" style="display:none;" accept="image/*">
      <button type="submit" class="btn-save">حفظ التغييرات</button>
      <button type="button" class="btn-logout" onclick="logout()">تسجيل الخروج</button>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Main JS -->
  <script type="module" src="js/main.js"></script>

  <script>
    const user = JSON.parse(localStorage.getItem("coursehub_user"));
    if(!user){
      window.location.href='login.html';
    } else {
      document.getElementById('profile-name').value = user.name;
      document.getElementById('profile-email').value = user.email;
      document.getElementById('profilePic').src = user.picture;
      document.getElementById('profileName').innerText = user.name;
      document.getElementById('profileEmail').innerText = user.email;
    }

    const profilePic = document.getElementById('profilePic');
    const profileFileInput = document.getElementById('profile-picture-file');

    profilePic.addEventListener('click', () => profileFileInput.click());

    profileFileInput.addEventListener('change', () => {
      const file = profileFileInput.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = e => profilePic.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('profile-form').addEventListener('submit', e => {
      e.preventDefault();
      localStorage.setItem("coursehub_user", JSON.stringify({
        name: document.getElementById('profile-name').value,
        email: user.email,
        picture: profilePic.src,
        role: user.role
      }));
      alert('تم حفظ البيانات بنجاح!');
      location.reload();
    });

    function logout(){
      localStorage.removeItem("coursehub_user");
      window.location.href='login.html';
    }
  </script>

</body>
</html>
