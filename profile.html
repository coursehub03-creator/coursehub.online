<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حسابي - CourseHub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="profile-page">
    <section class="profile-hero">
      <div class="profile-hero-info">
        <span class="profile-badge">حسابي</span>
        <h1>إدارة ملفك الشخصي بسهولة</h1>
        <p>تابع إنجازاتك وتقدمك، وحدّث بياناتك من خلال صفحة الإعدادات.</p>
      </div>
      <div class="profile-hero-card">
        <img src="" alt="Profile Picture" class="profile-pic" id="profilePic">
        <div>
          <h2 id="profileName"></h2>
          <p class="email" id="profileEmail"></p>
          <button class="btn-primary" id="goSettingsBtn">تعديل البيانات من الإعدادات</button>
        </div>
      </div>
    </section>

    <section class="profile-grid">
      <div class="profile-card">
        <h3>نظرة سريعة</h3>
        <div class="profile-stats">
          <div>
            <span id="completedCount">0</span>
            <small>الدورات المكتملة</small>
          </div>
          <div>
            <span id="certCount">0</span>
            <small>الشهادات</small>
          </div>
          <div>
            <span id="notifCount">0</span>
            <small>الإشعارات</small>
          </div>
        </div>
      </div>

      <div class="profile-card">
        <h3>النشاط الأخير</h3>
        <ul class="profile-activity" id="recentActivity"></ul>
      </div>

      <div class="profile-card">
        <h3>إعدادات الحساب</h3>
        <div class="profile-actions">
          <a class="btn-secondary" href="/my-courses.html">دوراتي</a>
          <a class="btn-secondary" href="/achievements.html">إنجازاتي</a>
          <button type="button" class="btn-ghost" id="logoutBtn">تسجيل الخروج</button>
        </div>
        <p class="profile-note">يمكن تعديل الاسم فقط من خلال صفحة الإعدادات لضمان تحديث الشهادات.</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script type="module" src="js/main.js"></script>
  <script src="js/profile.js"></script>

</body>
</html>
