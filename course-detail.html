<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الدورة - CourseHub</title>

  <!-- CSS الموقع -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .course-detail { max-width: 900px; margin: auto; padding: 30px 20px; background: #fff; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.08); }
    .course-detail h2 { margin-top: 0; }
    .course-detail img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
    .lesson { margin-bottom: 20px; }
    .lesson-progress-bar { width: 100%; background: #eee; border-radius: 6px; overflow: hidden; margin-top: 5px; }
    .lesson-progress-bar-inner { height: 10px; width: 0%; background: #1c3faa; transition: 0.5s; }
    .btn { display: inline-block; padding: 10px 20px; background: #1c3faa; color: #fff; border-radius: 6px; text-decoration: none; margin-top: 15px; cursor: pointer; }
    .btn:hover { background: #1451a1; }
    form { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    input, button, textarea { padding: 10px; border-radius: 6px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
    button { background: #1c3faa; color: #fff; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #1451a1; }
    .empty-msg { text-align: center; font-size: 16px; color: #666; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="course-detail" id="courseDetail">
    <h2>تحميل الدورة...</h2>
    <img src="" alt="Course Image" id="courseImage">
    <p id="courseDesc"></p>

    <h3>محتوى الدورة</h3>
    <div id="courseContent"></div>

    <a class="btn" id="joinBtn">ابدأ الدورة</a>
  </section>

  <div id="footer-placeholder"></div>

  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/header.js"></script>
  <script type="module" src="/js/footer.js"></script>
  <script type="module" src="/js/course-detail.js"></script>
</body>
</html>
