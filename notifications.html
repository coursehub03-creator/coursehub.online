<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإشعارات | CourseHub</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/notifications.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="notifications-page">
    <div class="notifications-header">
      <h1 data-i18n-en="Notifications">الإشعارات</h1>
      <p data-i18n-en="Track your course progress and important updates in one place.">تابع تقدمك في الدورات والتحديثات المهمة في مكان واحد.</p>
    </div>

    <section class="notifications-panel">
      <div class="notifications-toolbar">
        <span id="notificationsCount" data-i18n-en="0 notifications">0 إشعار</span>
        <button id="markAllReadBtn" class="secondary-btn" data-i18n-en="Mark all as read">تحديد الكل كمقروء</button>
      </div>
      <div id="notificationsList" class="notifications-list" data-i18n-skip="true"></div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/js/main.js" defer></script>
</body>
</html>
