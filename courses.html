<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدورات - CourseHub</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .categories { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; flex-wrap: wrap; }
    .categories button { padding: 8px 15px; border: 2px solid #1c3faa; border-radius: 8px; cursor: pointer; background: #fff; color: #1c3faa; font-weight: 600; transition: 0.3s; }
    .categories button.active { background: #1c3faa; color: #fff; }
    .courses-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.08); overflow: hidden; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 140px; object-fit: cover; }
    .card-content { padding: 15px; flex: 1; display: flex; flex-direction: column; }
    .card-content h3 { margin: 0 0 10px; font-size: 18px; cursor: pointer; }
    .card-content p { font-size: 14px; color: #555; flex: 1; }
    .rating { color: #f1c40f; margin-bottom: 8px; }
    .btn { text-decoration: none; padding: 8px 15px; background: #1c3faa; color: #fff; border-radius: 6px; text-align: center; transition: 0.3s; }
    .btn:hover { background: #1451a1; }
    .empty-msg { text-align: center; font-size: 16px; color: #666; margin-top: 20px; }
  </style>

  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <section class="container">
    <h2>جميع الدورات</h2>

    <div class="categories">
      <button class="active" data-category="all">الكل</button>
      <button data-category="web">تطوير الويب</button>
      <button data-category="ai">الذكاء الاصطناعي</button>
      <button data-category="design">التصميم</button>
    </div>

    <div class="courses-grid" id="coursesGrid">
      <div class="empty-msg">جارٍ تحميل الدورات...</div>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDa84fRquyZah629wkTZACFVVZ7Gmnk1MY",
      authDomain: "coursehub-23ed2.firebaseapp.com",
      projectId: "coursehub-23ed2",
      storageBucket: "coursehub-23ed2.firebasestorage.app",
      messagingSenderId: "367073521017",
      appId: "1:367073521017:web:67f5fd3be4c6407247d3a8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const coursesGrid = document.getElementById("coursesGrid");
    const categoryButtons = document.querySelectorAll(".categories button");
    let allCourses = [];
    let activeCategory = "all";
    let searchQuery = "";

    async function loadCourses() {
      try {
        const snapshot = await getDocs(collection(db, "courses"));
        allCourses = snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));
        renderCourses(allCourses);
      } catch (error) {
        console.error("خطأ في تحميل الدورات:", error);
        coursesGrid.innerHTML = "<p class='empty-msg'>حدث خطأ أثناء تحميل الدورات.</p>";
      }
    }

    function renderCourses(courses) {
      coursesGrid.innerHTML = "";
      const lang = localStorage.getItem("coursehub_lang") || "ar";

      if (!courses || courses.length === 0) {
        coursesGrid.innerHTML = "<div class='empty-msg'>لا توجد دورات حالياً.</div>";
        return;
      }

      courses.forEach((course) => {
        const titleText = lang === "en" ? course.titleEn || course.title : course.title;
        const descriptionText = lang === "en" ? course.descriptionEn || course.description : course.description;
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.category = course.category || "all";

        card.innerHTML = `
          <img src="${course.image || "assets/images/default-course.png"}" alt="${titleText}">
          <div class="card-content">
            <h3 onclick="window.location.href='course-detail.html?id=${course.id}'">${titleText}</h3>
            <div class="rating">${"★".repeat(course.rating || 4)} <span>(${course.students || 0} طالب)</span></div>
            <p>${descriptionText || ""}</p>
            <a href="course-detail.html?id=${course.id}" class="btn">عرض الدورة</a>
          </div>
        `;

        coursesGrid.appendChild(card);
      });
    }

    function applyFilters() {
      const lang = localStorage.getItem("coursehub_lang") || "ar";
      const filtered = allCourses.filter((course) => {
        const inCategory = activeCategory === "all" || course.category === activeCategory;
        const titleText = lang === "en" ? course.titleEn || course.title : course.title;
        const descriptionText = lang === "en" ? course.descriptionEn || course.description : course.description;
        const searchable = `${titleText || ""} ${descriptionText || ""} ${course.instructor || ""}`.toLowerCase();
        const matchesSearch = !searchQuery || searchable.includes(searchQuery);
        return inCategory && matchesSearch;
      });

      renderCourses(filtered);
    }

    function filterCategory(cat) {
      activeCategory = cat;
      categoryButtons.forEach((b) => b.classList.remove("active"));
      const activeBtn = document.querySelector(`[data-category="${cat}"]`);
      if (activeBtn) activeBtn.classList.add("active");
      applyFilters();
    }

    function setupHeaderSearch() {
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");

      if (!searchInput || !searchBtn) return;

      const handleSearch = () => {
        searchQuery = searchInput.value.trim().toLowerCase();
        applyFilters();
      };

      searchBtn.addEventListener("click", handleSearch);
      searchInput.addEventListener("input", handleSearch);
      searchInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          handleSearch();
        }
      });

      const urlSearch = new URLSearchParams(window.location.search).get("search");
      if (urlSearch) {
        searchInput.value = urlSearch;
        searchQuery = urlSearch.toLowerCase();
      }
    }

    categoryButtons.forEach((btn) => {
      btn.addEventListener("click", () => filterCategory(btn.dataset.category));
    });

    loadCourses().then(() => {
      const observer = new MutationObserver(() => {
        const searchInput = document.getElementById("searchInput");
        if (searchInput) {
          setupHeaderSearch();
          if (searchQuery) {
            applyFilters();
          }
          observer.disconnect();
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
